<mat-progress-bar mode="indeterminate" *ngIf="isLoadingPosts" class="app-progress-bar"></mat-progress-bar>

<mat-card class="mat-elevation-z0">
  <mat-card-content fxLayout="column">

    <div class="page-header">
      <h3>Posts</h3>
      <mat-divider></mat-divider>
    </div>

    <div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end center">
      <button mat-raised-button
              color="primary"
              (click)="onAddPostClicked()">
        Add new post
      </button>
    </div>
  </mat-card-content>
</mat-card>

<div class="responsive-table">
  <table mat-table
         [dataSource]="postsPageResponse.content">

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef><h4>Created At</h4></th>
      <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef><h4>Title</h4></th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef><h4>Conent</h4></th>
      <td mat-cell *matCellDef="let row">{{row.content}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef><h4>Actions</h4></th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="onEditPostClicked(row)">
          Sá»­a
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['createdAt', 'title', 'content', 'actions']"></tr>

    <tr mat-row
        *matRowDef="let row; columns: ['createdAt', 'title', 'content', 'actions'];"></tr>
  </table>
</div>

<mat-paginator #postsPaginator
               [length]="postsPageResponse.totalElements"
               [pageSize]="postsPageSize"
               [showFirstLastButtons]="true">
</mat-paginator>
