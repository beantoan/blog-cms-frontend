<div fxLayout="row" fxLayoutAlign="center center" >
  <mat-card class="mat-elevation-z8 mat-card-login">
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="mat-form">

        <h2>Login</h2>



        <div class="aui-message aui-message-warning" *ngIf="errorMessage">
          <p>{{errorMessage}}</p>
        </div>
        <br/>

        <mat-form-field>
          <input matInput
                 formControlName="email"
                 required
                 placeholder="Email" />

          <mat-icon matSuffix>email</mat-icon>

          <mat-error *ngIf="loginForm.controls['email'].hasError('email') && !loginForm.controls['email'].hasError('required')">
            Please provide an valid email
          </mat-error>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Please enter your email
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 formControlName="password"
                 required
                 type="password"
                 placeholder="Password" />

          <mat-icon matSuffix>security</mat-icon>

          <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
            Please enter a password
          </mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-around center">
          <a mat-button routerLink="">Register</a>
          <button mat-raised-button color="primary" name="Login" type="submit" class="fl-rght">Login</button>
        </div>

      </form>

    </mat-card-content>

    <mat-progress-bar mode="indeterminate" *ngIf="isSubmitting"></mat-progress-bar>
  </mat-card>
</div>
